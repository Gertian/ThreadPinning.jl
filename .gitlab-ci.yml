stages:
  - test
  - documentation

# This job tests the ThreadPinning.jl with Julia 1.6
julia/1.6:
  stage: test
  tags:
    - bauerc-noctua
  variables:
    SCHEDULER_PARAMETERS: "-A pc2-mitarbeiter -p short"
    JULIA_NUM_THREADS: "20"
  rules:
    - changes:
      - "README.md"
    #   - "docs/**/*.md"
    #   - "docs/make.jl"
    #   - "docs/build_docs.jl"
    #   when: never
    - when: on_success
  script:
    - /bin/bash -l
    - module load lang/Julia/1.6.5-linux-x86_64
    - julia --color=yes --project=. -e 'using Pkg; Pkg.build(verbose=true); Pkg.test(; coverage = false);'

# This job tests the ThreadPinning.jl with Julia 1.7 if the 1.6 job has passed
# + generates and submits code coverage to codecov.io
julia/1.7:
  stage: test
  tags:
    - bauerc-noctua
  variables:
    SCHEDULER_PARAMETERS: "-A pc2-mitarbeiter -p short"
    JULIA_NUM_THREADS: "20"
  rules:
    - changes:
      - "README.md"
    - when: on_success
  needs:
    job: julia/1.6
  script:
    - /bin/bash -l
    - module load lang/Julia/1.7.2-linux-x86_64
    - julia --color=yes --project=. -e 'using Pkg; Pkg.build(verbose=true); Pkg.test(; coverage = true);'
    - julia --color=yes --project=test/coverage -e 'import Pkg; Pkg.instantiate()'
    - julia --color=yes --project=test/coverage test/coverage/coverage.jl

# Documentation
build-and-deploy:
  stage: documentation
  tags:
    - bauerc-noctua
  variables:
    SCHEDULER_PARAMETERS: "-A pc2-mitarbeiter -p short"
    JULIA_NUM_THREADS: "20"
  only:
    - main
    - pushes
    - tags
    - external_pull_requests
  needs:
    job: julia/1.7
  script:
    - /bin/bash -l
    - module load lang/Julia/1.7.2-linux-x86_64
    - cd docs
    - julia --color=yes build_docs.jl
  allow_failure: false
